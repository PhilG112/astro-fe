<h1>HOME</h1>

<button (click)="getCelestialObject()">Get Object</button>

<div>
  <h3>ID: {{cObject.id}}</h3>
  <ul>
    <li>Name: {{cObject.name}}</li>
    <li>Mag: {{cObject.magnitude}}</li>
    <li>Absolute Mag: {{cObject.absoluteMagnitude}}</li>
    <li>Desig1: {{cObject.designation1}}</li>
    <li>Desig2: {{cObject.designation2}}</li>
    <li>Desig3: {{cObject.designation3}}</li>
    <li>Desig4: {{cObject.designation4}}</li>
  </ul>
</div>
