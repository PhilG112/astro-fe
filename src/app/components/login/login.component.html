<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>
    UserName:
    <input type="text" formControlName="userName">
  </label>

  <label>
    Password:
    <input type="password" formControlName="password">
  </label>

  <button type="submit" [disabled]="!loginForm.valid">Log In</button>
</form>
